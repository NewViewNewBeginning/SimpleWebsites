<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Kaushan+Script&family=Poppins:ital,wght@0,400;0,700;1,400&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="./style.css">
    <script src="https://kit.fontawesome.com/0d6dd7f645.js" crossorigin="anonymous"></script>
    <title>Hair Studio--Barber Shop</title>
</head>

<body>
    <section class="banner">
        <img class="logo" src="./Barber_Shop_img/logo.png" alt="Brand logo">
        <div class="banner-text">
            <h1>Hair Studio</h1>
            <p>Style your hair is style your life</p>
            <div class="banner-btn">
                <a href="#"><span></span> Find out</a>
                <a href="#"><span></span> Read more</a>
            </div>
        </div>
    </section>
    <div class="side-nav hidden">
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Features</a></li>
                <li><a href="#">Services</a></li>
                <li><a href="#">Testimonials</a></li>
                <li><a href="#">Meet us</a></li>
            </ul>
        </nav>
    </div>
    <div class="menu-btn"><img class="menu-icon-open" src="./Barber_Shop_img/menu.png" alt="menu open icon">
        <img class="menu-icon-close hide-icon" src="./Barber_Shop_img/close.png" alt="menu close icon">
    </div>
    <!-- FEATURES -->
    <section class="feature">
        <div class="title-text">
            <p>Features</p>
            <h2>Why choose us</h2>
        </div>
        <div class="feature-box">
            <div class="features">
                <h2>Experinced staff</h2>
                <div class="features-description">
                    <div class="features-icon">
                        <i class="fa-solid fa-shield-halved"></i>
                    </div>
                    <div class="features-text">
                        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Expedita quam!</p>
                    </div>
                </div>
            </div>
            <div class="features-img">
                <img src="./Barber_Shop_img/barber-man.jpg" alt="Barber stylig male customer hairs">
            </div>
        </div>
    </section>
    <script src="./app.js"></script>
</body>

</html>
