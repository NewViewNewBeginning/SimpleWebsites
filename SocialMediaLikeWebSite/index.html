<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Facelook website -- Easy tutorials</title>
</head>

<body>
    <nav>
        <div class="nav-left">
            <img class="logo" src="./img/logo.png" alt="Logo company">
            <ul>

                <li><img src="./img/inbox.png" alt="envelope"></li>

            </ul>
        </div>
        <div class="nav-right">
            <div class="search-box">
                <img src="./img/search.png" alt="loupe">

            <div class="imp-links">

            </div>
            <div class="shortcut-links">
                <p>Your Shorcuts</p>
                <a href="#"><img src="./img/shortcut-1.png" alt="">Web Developers</a>
                <a href="#"><img src="./img/shortcut-2.png" alt="">Web Design course</a>
                <a href="#"><img src="./img/shortcut-3.png" alt="">Full Stack Development</a>
                <a href="#"><img src="./img/shortcut-4.png" alt="">Website Experts</a>
        </div>
        <!-- MAIN CONTENT CENTER -->
        <div class="main-content">

        </div>
        <!-- RIGHT SIDE CONTENT -->
        <div class="right-sidebar">

        </div>
    </div>
    <script src="./app.js">

    </script>

</body>

</html>
